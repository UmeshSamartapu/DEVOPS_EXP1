<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>

<div class="form-container">
    <h2>Hackathon Registration</h2>
    <p style="text-align: center; margin-bottom: 20px;">Join us for the Hackathon at Avanthi Institute of Engineering and Technology on <strong>September 15, 2024</strong> - Engineers' Day!</p>
    <form id="registrationForm" action="/register" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <button type="submit" class="submit-btn">Register</button>
    </form>
</div>

</body>
</html>
